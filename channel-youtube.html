<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Channel Youtube</title>
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="/image/youtube.png" alt="this is logo"> 
        </div>
        <div class="search-box">
            Type your channel favourite <input type="text" name="keyword" id="keyword">
        </div>
    </header>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <iframe class="modal-content" id="video-frame" width="700" height="415"
        src="" frameborder="0" allowfullscreen></iframe>
        <div id="caption"></div>
    </div>
    <div id="list-video"></div>
    <footer>
        <span>Working with Youtube API - FPT Aptech &copy; 2021</span>
    </footer>
    
</body>
<script src="/js/jquery.js"></script>
<script src="/js/search-channel.js"></script>
</html>
