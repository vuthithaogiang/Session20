<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try API from Accuweather</title>
    <link rel="stylesheet" href="/css/try-api-accuweather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="content">
        <div class="title">
            <div class="icon"><img src="" alt="this is icon weather"></div>
            <div class="name-city">Ha Noi</div>
        </div>
        <div class="content-body">
            <div class="date-time"></div>
            <div class="temp-f">
                <div class="temp"></div>
                <i class="fa-solid fa-f"></i>
            </div>
                
            <div class="description"></div>
        </div>
    </div>
    
</body>
<script src="/js/jquery.js"></script>
<script src="/js/try-api-accuweather.js"></script>

</html>
