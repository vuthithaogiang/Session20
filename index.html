<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API youtube</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <div class="logo">
            <img src="/image/youtube.png" alt="this is logo">
        </div>
        <div class="search-box">
            Type and hit enter <input type="text" name="keyword" id="keyword">
            <div id="msg"> </div>
            <span class="search-bar" id="search">
                <i class="fas fa-search"></i>
            </span>
           
        
        </div>
    </header>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <iframe class="modal-content" id="video-frame" width="700" height="415" src="" frameborder="0"
            allowfullscreen></iframe>
        <div id="caption"></div>
    </div>
    <div id="list-video"></div>
    <footer>
        <span>Working with Youtube API - FPT Aptech &copy; 2021</span>
    </footer>

</body>

<script type="text/javascript" src="/js/jquery.js"></script>
<script src="/js/index.js"></script>

</html>
